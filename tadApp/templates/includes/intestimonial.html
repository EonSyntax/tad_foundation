{% load static %}

<!-- Testimonial Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3">Testimonial</div>
                <h1 class="display-6 mb-5">Trusted By Thousands Of People And Nonprofits</h1>
            </div>
            <div class="owl-carousel testimonial-carousel wow fadeInUp" data-wow-delay="0.1s">
                    {% for testimonial in testimonial %}
                <div class="testimonial-item text-center">
                    <img class="img-fluid bg-light rounded-circle p-2 mx-auto mb-4" src="{{ testimonial.image.url|default:'/media/team_images/default.jpg' }}" style="width: 100px; height: 100px;">
                    <div class="testimonial-text rounded text-center p-4">
                        <p>“ {{ testimonial.testimonial_text }} ”</p>
                        <h5 class="mb-1">{{ testimonial.name }}</h5>
                        <span class="fst-italic">{{ testimonial.designation }}</span>
                    </div>
                </div>
                    {% endfor %}
            </div>
        </div>
    </div>
    <!-- Testimonial End -->
